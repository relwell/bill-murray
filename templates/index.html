<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
        <link type="text/css" rel="stylesheet" href="/static/css/jquery.bxslider.css" />
        <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
        <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="/static/js/jquery.fitvids.js"></script>
        <script type="text/javascript" src="/static/js/jquery.bxslider.min.js"></script>
    </head>
    <body>
        <div class="container" id="main">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8"><h1>Happy Groundhog Day Bill Murray!</h1></div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <ul id="slides">
                        {% for movie in movies %}
                            {%  if movie.poster_path %}
                                <li></li><img src="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" title="{{ movie.character }} in {{ movie.title }}" alt="" /></li>
                            {% endif  %}
                        {% endfor %}
                     </ul>

                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
               $('#slides').bxSlider({
                  captions: true,
                  minSlides: 3,
                  maxSlides: 3,
                  slideWidth: 500,
                  slideMargin: 10,
                  ticker: true,
                  speed: 60000
                });
            });
        </script>
    </body>
</html>
